    <title>Petgram</title>

<body>
<div id="app"></div>
<noscript>
    <h3>Esta APP necesita de JavaScript para funcionar.</h3>
</noscript>
<script>
    if ('serviceWorker' in navigator) {
        addEventListener('load', function () {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => console.log('SW registration status: ', registration))
                .catch(error => console.log('SW error registration status: ', error));
        });
    }
</script>
</body>
</html>
